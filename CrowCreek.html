<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"></head><body><form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Blue Thumb Volunteer Testing Record</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="site">Site Name</label>
  <div class="col-md-6">
  <input id="site" name="site" placeholder="Enter site name" class="form-control input-md" required="" type="text">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="WBID">WBID #</label>
  <div class="col-md-6">
  <input id="WBID" name="WBID" placeholder="Enter WBID Number" class="form-control input-md" required="" type="text">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="legal_desc">Legal</label>
  <div class="col-md-6">
  <input id="legal_desc" name="legal_desc" placeholder="Enter legal description" class="form-control input-md" required="" type="text">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="county">County</label>
  <div class="col-md-6">
  <input id="county" name="county" placeholder="Enter County" class="form-control input-md" required="" type="text">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="date">Date</label>
  <div class="col-md-6">
  <input id="date" name="date" placeholder="MM/DD/YY" class="form-control input-md" required="" type="text">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lat">Latitude</label>
  <div class="col-md-6">
  <input id="lat" name="lat" placeholder="Enter Latitude" class="form-control input-md" type="text">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="long">Longitude</label>
  <div class="col-md-6">
  <input id="long" name="long" placeholder="Enter Longitude" class="form-control input-md" type="text">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="time">Site Time</label>
  <div class="col-md-6">
  <input id="time" name="time" placeholder="Enter Time in Military Notation (HH:mm)" class="form-control input-md" required="" type="text">

  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="samplers">Samplers</label>
  <div class="col-md-4">
    <textarea class="form-control" id="samplers" name="samplers"></textarea>
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="weather">Weather</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="weather-0">
      <input name="weather" id="weather-0" value="1" checked="checked" type="radio">
      Fair Skies
    </label>
	</div>
  <div class="radio">
    <label for="weather-1">
      <input name="weather" id="weather-1" value="2" type="radio">
      Overcast
    </label>
	</div>
  <div class="radio">
    <label for="weather-2">
      <input name="weather" id="weather-2" value="3" type="radio">
      Haze
    </label>
	</div>
  <div class="radio">
    <label for="weather-3">
      <input name="weather" id="weather-3" value="4" type="radio">
      Fog
    </label>
	</div>
  <div class="radio">
    <label for="weather-4">
      <input name="weather" id="weather-4" value="5" type="radio">
      Drizzle
    </label>
	</div>
  <div class="radio">
    <label for="weather-5">
      <input name="weather" id="weather-5" value="6" type="radio">
      Intermittent Rain
    </label>
	</div>
  <div class="radio">
    <label for="weather-6">
      <input name="weather" id="weather-6" value="7" type="radio">
      Rain
    </label>
	</div>
  <div class="radio">
    <label for="weather-7">
      <input name="weather" id="weather-7" value="8" type="radio">
      Heavy Rain
    </label>
	</div>
  <div class="radio">
    <label for="weather-8">
      <input name="weather" id="weather-8" value="9" type="radio">
      Snow/Sleet/Ice
    </label>
	</div>
  </div>
</div>

<!--#TODO Clickable Image-->
<div class="form-group">
  <input src="CrowCreek_files/Brosen_windrose.svg" type="image">
</div>
  
<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="wind_speed">Wind Speed</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="wind_speed-0">
      <input name="wind_speed" id="wind_speed-0" value="1" checked="checked" type="radio">
      Calm (&lt;1 mph)
    </label>
	</div>
  <div class="radio">
    <label for="wind_speed-1">
      <input name="wind_speed" id="wind_speed-1" value="2" type="radio">
      Light air;Smoke drift (1-3 mph)
    </label>
	</div>
  <div class="radio">
    <label for="wind_speed-2">
      <input name="wind_speed" id="wind_speed-2" value="3" type="radio">
      Light breeze; felt on face (4-7 mph)
    </label>
	</div>
  <div class="radio">
    <label for="wind_speed-3">
      <input name="wind_speed" id="wind_speed-3" value="4" type="radio">
      Leaves/twigs move/flag extends (8-12 mph)
    </label>
	</div>
  <div class="radio">
    <label for="wind_speed-4">
      <input name="wind_speed" id="wind_speed-4" value="56" type="radio">
      Branches Move/dust, paper blow (13-18 mph)
    </label>
	</div>
  <div class="radio">
    <label for="wind_speed-5">
      <input name="wind_speed" id="wind_speed-5" value="7" type="radio">
      Small trees sway (19-24 mph)
    </label>
	</div>
  <div class="radio">
    <label for="wind_speed-6">
      <input name="wind_speed" id="wind_speed-6" value="8" type="radio">
      Large branches sway/ umbrella hard to use (25-31 mph)
    </label>
	</div>
  <div class="radio">
    <label for="wind_speed-7">
      <input name="wind_speed" id="wind_speed-7" value="9" type="radio">
      Hard to walk (32-38 mph)
    </label>
	</div>
  <div class="radio">
    <label for="wind_speed-8">
      <input name="wind_speed" id="wind_speed-8" value="" type="radio">
      Other (branches breaking/roofing flying/trees uprooted)
    </label>
	</div>
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="stream_stage">Stream Stage</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="stream_stage-0">
      <input name="stream_stage" id="stream_stage-0" value="1" checked="checked" type="radio">
      Dry
    </label>
	</div>
  <div class="radio">
    <label for="stream_stage-1">
      <input name="stream_stage" id="stream_stage-1" value="2" type="radio">
      No flow
    </label>
	</div>
  <div class="radio">
    <label for="stream_stage-2">
      <input name="stream_stage" id="stream_stage-2" value="3" type="radio">
      Trace
    </label>
	</div>
  <div class="radio">
    <label for="stream_stage-3">
      <input name="stream_stage" id="stream_stage-3" value="4" type="radio">
      Low flow
    </label>
	</div>
  <div class="radio">
    <label for="stream_stage-4">
      <input name="stream_stage" id="stream_stage-4" value="5" type="radio">
      Base flow
    </label>
	</div>
  <div class="radio">
    <label for="stream_stage-5">
      <input name="stream_stage" id="stream_stage-5" value="6" type="radio">
      Slightly elevated
    </label>
	</div>
  <div class="radio">
    <label for="stream_stage-6">
      <input name="stream_stage" id="stream_stage-6" value="7" type="radio">
      Elevated
    </label>
	</div>
  <div class="radio">
    <label for="stream_stage-7">
      <input name="stream_stage" id="stream_stage-7" value="8" type="radio">
      Elevated/No flow
    </label>
	</div>
  <div class="radio">
    <label for="stream_stage-8">
      <input name="stream_stage" id="stream_stage-8" value="9" type="radio">
      High flow
    </label>
	</div>
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="stage_qual">Stage Qualifier</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="stage_qual-0">
      <input name="stage_qual" id="stage_qual-0" value="1" checked="checked" type="radio">
      Stable
    </label>
	</div>
  <div class="radio">
    <label for="stage_qual-1">
      <input name="stage_qual" id="stage_qual-1" value="2" type="radio">
      Rising
    </label>
	</div>
  <div class="radio">
    <label for="stage_qual-2">
      <input name="stage_qual" id="stage_qual-2" value="3" type="radio">
      Falling
    </label>
	</div>
  <div class="radio">
    <label for="stage_qual-3">
      <input name="stage_qual" id="stage_qual-3" value="4" type="radio">
      Unknown
    </label>
	</div>
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="site_obs">Stream Site Observations</label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="site_obs-0">
      <input name="site_obs" id="site_obs-0" value="1" type="checkbox">
      Not applicable
    </label>
	</div>
  <div class="checkbox">
    <label for="site_obs-1">
      <input name="site_obs" id="site_obs-1" value="2" type="checkbox">
      Clean
    </label>
	</div>
  <div class="checkbox">
    <label for="site_obs-2">
      <input name="site_obs" id="site_obs-2" value="3" type="checkbox">
      Manure in stream
    </label>
	</div>
  <div class="checkbox">
    <label for="site_obs-3">
      <input name="site_obs" id="site_obs-3" value="4" type="checkbox">
      Unsightly appearance (color)
    </label>
	</div>
  <div class="checkbox">
    <label for="site_obs-4">
      <input name="site_obs" id="site_obs-4" value="5" type="checkbox">
      Foam/Scum
    </label>
	</div>
  <div class="checkbox">
    <label for="site_obs-5">
      <input name="site_obs" id="site_obs-5" value="6" type="checkbox">
      Floating Detritus
    </label>
	</div>
  <div class="checkbox">
    <label for="site_obs-6">
      <input name="site_obs" id="site_obs-6" value="7" type="checkbox">
      Trash
    </label>
	</div>
  <div class="checkbox">
    <label for="site_obs-7">
      <input name="site_obs" id="site_obs-7" value="8" type="checkbox">
      Significant algae
    </label>
	</div>
  <div class="checkbox">
    <label for="site_obs-8">
      <input name="site_obs" id="site_obs-8" value="9" type="checkbox">
      Fish kill
    </label>
	</div>
  <div class="checkbox">
    <label for="site_obs-9">
      <input name="site_obs" id="site_obs-9" value="10" type="checkbox">
      Dead animal(s) in stream
    </label>
	</div>
  <div class="checkbox">
    <label for="site_obs-10">
      <input name="site_obs" id="site_obs-10" value="11" type="checkbox">
      Iron precipitates
    </label>
	</div>
  <div class="checkbox">
    <label for="site_obs-11">
      <input name="site_obs" id="site_obs-11" value="12" type="checkbox">
      Siltation
    </label>
	</div>
  <div class="checkbox">
    <label for="site_obs-12">
      <input name="site_obs" id="site_obs-12" value="13" type="checkbox">
      Flow alteration
    </label>
	</div>
  <div class="checkbox">
    <label for="site_obs-13">
      <input name="site_obs" id="site_obs-13" value="14" type="checkbox">
      Habitat alteration
    </label>
	</div>
  <div class="checkbox">
    <label for="site_obs-14">
      <input name="site_obs" id="site_obs-14" value="15" type="checkbox">
      Oily film/Grease
    </label>
	</div>
  <div class="checkbox">
    <label for="site_obs-15">
      <input name="site_obs" id="site_obs-15" value="16" type="checkbox">
      Offensive odor
    </label>
	</div>
  <div class="checkbox">
    <label for="site_obs-16">
      <input name="site_obs" id="site_obs-16" value="17" type="checkbox">
      Exotic species
    </label>
	</div>
  <div class="checkbox">
    <label for="site_obs-17">
      <input name="site_obs" id="site_obs-17" value="18" type="checkbox">
      Other - Discuss in comments
    </label>
	</div>
  <div class="checkbox">
    <label for="site_obs-18">
      <input name="site_obs" id="site_obs-18" value="19" type="checkbox">
      Recent Cattle Activity in stream
    </label>
	</div>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <div class="col-md-4">
    <button id="supply_request" name="supply_request" class="btn btn-primary">Click Here</button>
  </div><label class="col-md-4 control-label" for="supply_request">Need Reagents/Supplies</label>
  
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="comments">Comments</label>
  <div class="col-md-4">
    <textarea class="form-control" id="comments" name="comments"></textarea>
  </div>
</div>
<!---Button---->
<div class="form-group">
  <div class="col-md-4">
    <input id="submit" name="submit" class="btn btn-primary" value="Make it so Number 1!" type="submit"></div>
</div>

</fieldset>
</form>
</body></html>
